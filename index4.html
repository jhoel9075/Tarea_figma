<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css"
    <title></title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a id="menu">Menu</a>
                <a id="logo">Logo</a>
                <a id="user">User</a>
                <a id="cart">Cart</a>
                
            </ul>
        </nav>
        
    
    <div>
        <h3>Reserva una mesa</h3>
        <img src="https://cdn.pixabay.com/photo/2019/04/05/09/10/restaurant-4104585_1280.jpg" alt="Mesas del local" style="max-width: 100%;">
        <form>
            <fieldset>
                <p style="text-align: center;"><label for="entry">Fecha</label></p>
                <input id="fecha" type="date" name="fecha">

        </form>

        <form>

            <fieldset>
                <p style="text-align: center;"><label for="comida">Comida</label></p>
                <input id="comida" type="text" name="comida">
            </fieldset>
        </form>
        <form>

            <fieldset>
                <p style="text-align: center;"><label for="cantidad">Cantidad</label></p>
                <input id="cantidad" type="text" name="cantidad">
            </fieldset>
        </form>
        <form>
        <p style="text-align: center;">
            <button type="pagar">PAGAR</button>
        </p>
        
    </div>



    </header>

</html>
